<div class="container">
  <div class="row" *ngIf="infoShown">
    <div class="col s12 m6 offset-m3">
      <div class="card-panel teal lighten-4">
        <span [innerHTML]="info"></span>
      </div>
    </div>
  </div>

  <div class="row card syarif-login">
    <form [formGroup]="loginForm" (submit)="login()" class="col s12">
      <div class="row">
        <div class="  input-field col m6 offset-m3 s12 center ">
          <a class="syarif-facebook waves-effect waves-light z-depth-1 white-text" href="/auth/facebook">CONTINUE WITH FACEBOOK</a>
        </div>
        <div class="col m8 offset-m2 s12">
          <h6><span>OR</span></h6>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6 offset-m3 s12">
          <i class="material-icons prefix">account_circle</i>
          <input formControlName="email" id="username" type="text" [ngClass]="classValidation" required>
          <label for="username">E-Mail/Benutzername</label>
        </div>
        <div class="input-field col m6 offset-m3 s12">
          <i class="material-icons prefix">vpn_key</i>
          <input formControlName="password" id="password" type="password" [ngClass]="classValidation" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col m6 offset-m3 s12 syarif-submit">
          <button type="submit" class="waves-effect waves-light btn-small"><i class="material-icons right">chevron_right</i>login</button>
        </div>
        <div class="input-field col m6 offset-m3 s12">
          <p [style.display]="errorStyle ? 'inline' : 'none'" class="red-text">{{errorMessage}}</p>
          <p style="margin-bottom: -0.5em">Sie haben kein Konto? <a class="anmelden-link green-text" routerLink="/register">Registrieren</a></p>
          <p><a class="anmelden-link green-text" routerLink="/forgot-password">Forgot your password?</a></p>
        </div>
      </div>
    </form>
  </div>


</div>
