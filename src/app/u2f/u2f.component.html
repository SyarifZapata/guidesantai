
<br>
<div class="container" *ngIf="isDataLoaded">
  <div class="row card syarif-login">
    <form class="col s12">
      <div class="row">
        <div class="input-field col m6 offset-m3 s12">
          <i class="material-icons prefix">credit_card</i>
          <input (keyup)="onKey($event)" id="u2f" type="number" required>
          <label for="u2f">Amount</label>
        </div>
        <div class="col m6 offset-m3 s12 syarif-submit">
          <div class="row">
            <div class="col m8">
              <a class="waves-effect waves-light btn-small" (click)="verifyU2f()"><i class="material-icons right">credit_card</i>Transfer Money</a>
            </div>
            <div class="col m4 loading">
              <!---->
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="input-field col m6 offset-m3 s12">
          <p id="mess" class="black-text">{{message}}</p>
        </div>
      </div>
    </form>
  </div>


</div>
