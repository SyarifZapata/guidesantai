<div class="container">

  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card blue-grey darken-1">

        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
          <a class="btn-floating halfway-fab waves-effect red" (click)="generateSecret()"><i class="material-icons">add</i></a>
        </div>
        <div id="qrCode" class="card-image">
          <img src={{qrcode}}>
        </div>
        <div class="card-action">
          <p class="orange-text lighten-2">Enable 2 Factor Authentification</p>
          <!-- Disabled Switch -->
          <div class="switch">
            <label>
              Off
              <input [disabled]="isDisabled" type="checkbox">
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m6 offset-m3">
      <div class="row">
        <div class="col s6"><button [disabled]="isDisabled" class="btn" (click)="getCode()">show Current Code</button></div>
        <div class="col s6"><button class="btn-flat">{{code}}</button></div>
      </div>
    </div>
  </div>






</div>
